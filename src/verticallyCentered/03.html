<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>flex+align-items</title>
  <style>
  .parent {
    position:flex;
    align-items:center;
  }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">DEMO</div>
  </div>
</body>

</html>
<!-- 原理、用法

原理：通过设置CSS3中的布局利器flex中的属性align-times，使子框垂直居中。

用法：先将父框设置为position:flex，再设置align-items:center。

-->
<!-- 优缺点

优点：只设置parent

缺点：兼容性存在一定问题

 -->
