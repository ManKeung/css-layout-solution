<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>两列定宽+一列自适应</title>
  <style>
  .left,
  .center {
    float: left;
    width: 100px;
    margin-right: 20px;
  }

  .right {
    overflow: hidden;
  }

  </style>
</head>

<body>
  <div class="parent">
    <div class="left">
      <p>
        left
      </p>
    </div>
    <div class="center">
      <p>
        center
      </p>
    </div>
    <div class="right">
      <p>
        right
      </p>
      <p>
        right
      </p>
    </div>
  </div>
</body>

</html>
<!-- 原理、用法

原理：这种情况与两列定宽查不多。

用法：先将左、中框设置为float:left、width、margin-right，再设置右框overflow:hidden。

-->
