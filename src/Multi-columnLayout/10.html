<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>不定宽+自适应-flex</title>
  <style>
  .parent {
    display: flex;
  }

  .left {
    margin-right: 20px;
  }

  .right {
    flex: 1;
  }

  .left p {
    width: 200px;
  }

  </style>
</head>

<body>
  <div class="parent">
    <div class="left">
      <p>
        left
      </p>
    </div>
    <div class="right">
      <p>
        right
      </p>
      <p>
        right
      </p>
    </div>
  </div>
</body>

</html>
<!-- 原理、用法

原理：通过设置CSS3布局利器flex中的flex属性以达到多列布局，加上给左框中的内容定宽、给右框设置flex达到不定款+自适应。

用法：先将父框设置为display:flex，再设置右框flex:1，最后设置左框margin-right:20px、左框中的内容width。

-->
<!-- 优缺点

优点：flex很强大

缺点：兼容性存在一定问题，性能存在一定问题
 -->
