<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>定宽+自适应+两块高度一样高-display</title>
  <style>
  .parent {
    width: 100 %;
    display: -webkit-box;
  }

  .left {
    width: 100px;
    margin-right: 20px;
  }

  .right {
    -webkit-box-flex: 1;
  }

  </style>
</head>

<body>
  <div class="parent">
    <div class="left">
      <p>
        left
      </p>
    </div>
    <div class="right">
      <p>
        right
      </p>
      <p>
        right
      </p>
    </div>
  </div>
  </div>
</body>

</html>
<!-- 原理、用法

原理：通过设置display中的CSS3的-webkit-box属性以达到定宽+自适应+两块高度一样高。

用法：将父框设置为display: -webkit-box、width: 100%，再设置左框width、margin-right，最后设置右框-webkit-box-flex: 1。
-->

缺点：兼容性存在较大的问题
