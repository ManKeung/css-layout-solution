<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>定宽自适应-float+overflow</title>
  <style>
  .left {
    float: left;
    width: 100px;
    margin-right: 20px;
  }

  .right {
    overflow: hidden;
  }

  </style>
</head>

<body>
  <div class="parent">
    <div class="left">
      <p>
        left
      </p>
    </div>
    <div class="right">
      <p>
        right
      </p>
      <p>
        right
      </p>
    </div>
  </div>
</body>

</html>
<!-- 原理、用法

原理：通过将左边框脱离文本流，设置右边规定当内容溢出元素框时发生的事情以达到多列布局。

用法：先将左框设置为float:left、width、margin-left，再设置实际的右框overflow:hidden。



-->
<!-- 优缺点

优点：简单

缺点：不支持ie6
 -->
