<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>定宽+自适应+两块高度一样高-float</title>
  <style>
  p {
    background: none!important;
  }

  .left,
  .right {
    background: #444;
  }

  .parent {
    overflow: hidden;
  }

  .left,
  .right {
    padding-bottom: 9999px;
    margin-bottom: - 9999px;
  }

  .left {
    float: left;
    width: 100px;
    margin-right: 20px;
  }

  .right {
    overflow: hidden;
  }

  </style>
</head>

<body>
  <div class="parent">
    <div class="left">
      <p>
        left
      </p>
    </div>
    <div class="right">
      <p>
        right
      </p>
      <p>
        right
      </p>
    </div>
  </div>
  </div>
</body>

</html>
<!-- 原理、用法

原理：通过过分加大左右子框的高度，辅助超出隐藏，以达到视觉上的等高。

用法：将父框设置overflow: hidden，再设置左右子框padding-bottom: 9999px、margin-bottom: -9999px，最后设置左框float: left、width、margin-right，右框overflow: hidden。
-->
<!-- 优缺点

优点：兼容性好

缺点：伪等高，不是真正意义上的等高
 -->
