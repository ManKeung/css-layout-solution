<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>定宽+自适应+两块高度一样高-flex（1）</title>
  <style>
  .parent {
    display: flex;
  }

  .left {
    width: 100px;
    margin-right: 20px;
  }

  .right {
    flex: 1;
  }

  </style>
</head>

<body>
  <div class="parent">
    <div class="left">
      <p>
        left
      </p>
    </div>
    <div class="right">
      <p>
        right
      </p>
      <p>
        right
      </p>
    </div>
  </div>
  </div>
</body>

</html>
<!-- 原理、用法

原理：通过设置CSS3布局利器flex中的flex属性以达到定宽+自适应+两块高度一样高。

用法：将父框设置为display: flex，再设置左框width、margin-right，最后设置右框flex:1。
-->
<!-- 优缺点

优点：代码少，flex很强大

缺点：兼容性存在一定问题
 -->
