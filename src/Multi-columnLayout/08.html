<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>不定宽+自适应-float+overflow</title>
  <style>
  .parent {
    display: table;
    width: 100 %;
  }

  .left,
  .right {
    display: table-cell;
  }

  .left {
    width: 0.1 %;
    padding-right: 20px;
  }

  .left p {
    width: 200px;
  }

  </style>
</head>

<body>
  <div class="parent">
    <div class="left">
      <p>
        left
      </p>
    </div>
    <div class="right">
      <p>
        right
      </p>
      <p>
        right
      </p>
    </div>
  </div>
</body>

</html>
<!-- 原理、用法

原理：通过将父框改变为表格，将左右框转换为类似于同一行的td以达到多列布局，设置父框宽度100%，给左框子元素一个固定宽度从而达到自适应。

用法：先将父框设置为display: table、width: 100%，再设置左、右框display: table-cell，最后设置左框width: 0.1%、padding-right以及左框中的内容width。

-->

缺点：ie6 ie7不支持
