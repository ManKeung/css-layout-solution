<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>等分布局-float</title>
  <style>
  .parent {

    margin-left: - 20px;
    /*l增加g*/
  }

  .column {


    float: left;

    width: 25 %;

    padding-left: 20px;

    box-sizing: border-box;
    /*包含padding区域 w+g*/
  }

  </style>
</head>

<body>
  <div class="parent">
    <div class="column">
      <p>
        1
      </p>
    </div>
    <div class="column">
      <p>
        2
      </p>
    </div>
    <div class="column">
      <p>
        3
      </p>
    </div>
    <div class="column">
      <p>
        4
      </p>
    </div>
  </div>
</body>

</html>
<!-- 原理、用法

原理：增大父框的实际宽度后，使用CSS3属性box-sizing进行布局的辅助。

用法：先将父框设置为margin-left: -*px，再设置子框float: left、width: 25%、padding-left、box-sizing: border-box。

-->
<!-- 优缺点

优点：兼容性较好

缺点：ie6 ie7百分比兼容存在一定问题
 -->
<!-- 公式转化：看images

l=w*n+g*(n-1)->l=w*n+g*n-g->l+g=（w+g）*n

因此，我们需要解决两个问题：

如何让总宽度增加g(即：L+g)

如何让每个宽包含g（即：w+g）

 -->
