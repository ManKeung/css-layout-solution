<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>等分布局-table</title>
  <style>
  .parent-fix {
    margin-left: - 20px;
    /*l+g*/
  }

  .parent {

    display: table;

    width: 100 %;

    table-layout: fixed;
  }

  .column {

    display: table-cell;

    padding-left: 20px;
    /*w+g*/
  }

  </style>
</head>

<body>
  <div class="parent">
    <div class="column">
      <p>
        1
      </p>
    </div>
    <div class="column">
      <p>
        2
      </p>
    </div>
    <div class="column">
      <p>
        3
      </p>
    </div>
    <div class="column">
      <p>
        4
      </p>
    </div>
  </div>
</body>

</html>
<!-- 原理、用法

原理：通过增加一个父框的修正框，增大其宽度，并将父框转换为table，将子框转换为tabel-cell进行布局。

用法：先将父框的修正框设置为margin-left: -*px，再设置父框display: table、width:100%、table-layout: fixed，设置子框display: table-cell、padding-left。

-->
<!-- 优缺点

优点：结构和块数无关联

缺点：增加了一层
 -->

因此，我们需要解决两个问题：

如何让总宽度增加g(即：L+g)

如何让每个宽包含g（即：w+g）
