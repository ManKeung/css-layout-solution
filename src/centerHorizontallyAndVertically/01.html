<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>absolute+transform</title>
  <style>
  .parent {
    position: relative;
  }

  .child {
    position: absolute;
    left: 50 %;
    top: 50 %;
    transform: tranplate(- 50 %, - 50 %);
  }

  </style>
</head>

<body>
  <div class="parent">
    <div class="child">DEMO</div>
  </div>
</body>

</html>
