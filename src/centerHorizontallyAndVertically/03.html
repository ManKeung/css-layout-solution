<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>flex+justify-content+align-items</title>
  <style>
  .parent {
    display:flex;
    justify-content:center;
    align-items:center;
  }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">DEMO</div>
  </div>
</body>

</html>
<!-- 原理、用法

原理：通过设置CSS3布局利器flex中的justify-content和align-items，从而达到水平垂直居中。详见：水平居中的4）和垂直居中的3）。

见水平居中的4）和垂直居中的3）。



-->
<!-- 优缺点

优点：只设置了parent

缺点：兼容性存在一定问题
 -->
