<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>flex+margin</title>
  <style>
  .parent {
    display:flex;
  }

  .child {
    margin:0 auto;
  }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">DEMO</div>
  </div>
</body>

</html>
<!-- 原理、用法

原理：通过CSS3中的布局利器flex将子框转换为flex item，再设置子框居中以达到居中。

用法：先将父框设置为display:flex，再设置子框margin:0 auto。

-->
<!-- 优缺点

缺点：低版本浏览器(ie6 ie7 ie8)不支持

 -->
